<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">

    <div toolbox>
        <button class="toolitem" id="pencilbutton">Pencil</button>
        <button class="toolitem" id="eraserbutton">Eraser</button>
        <button class="toolitem" id="undobutton">UNDO</button>
        <button class="toolitem" id="redobutton">REDO</button>
        <button class="toolitem" id="clear_allbutton">Clear all</button>
        <input  class="toolitem" type="color" id="colorpicker" value="#00000">
        width: <input class="toolitem" id="range" type="range" min="1" max="50">


    </div>
    <div id="canvas">
        
    </div>
    <script src="index.js"></script>

</body>
</html>
